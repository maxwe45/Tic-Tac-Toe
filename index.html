<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="modalContainer">
    <div class="modal">
            <p class="usernameHeader">Edit player names:</p>
            <label for="playerOneName" id="oneLabel">X</label>
            <input type="text" id="playerOneName" name="playerOneName" placeholder="Player 1">
            <label for="playerTwoName" id="twoLabel">O</label>
            <input type="text" id="playerTwoName" name="playerTwoName" placeholder="Player 2">
            <div class="usernameBttns">
            <input type="button" id="userClose" value="Close">
            <input type="button" id="submitNames" value="Done"></div>
    </div></div>
    <div class="container">
        <div class="gameBttns">
        <input type="button" id="showUsernames" value="Edit Players">
        <input type="button" id="startGame" value="Start">
        <input type="button" id="restartGame" value="Restart"> </div>
        <table class="board">
            <tr>
                <td id="0" class="cell"></td>
                <td id="1" class="cell"></td>
                <td id="2" class="cell"></td>
            </tr>
            <tr>
                <td id="3" class="cell"></td>
                <td id="4" class="cell"></td>
                <td id="5" class="cell"></td>
            </tr>
            <tr>
                <td id="6" class="cell"></td>
                <td id="7" class="cell"></td>
                <td id="8" class="cell"></td>
            </tr>
        </table>
    </div>
    <div class="playerDisplay">
            <table>
                <tr>
                    <td id="plyrOneWinsName">Player 1:</td>
                    <td id="plyrOneWins">0</td>
                </tr>
                <tr>
                    <td id="plyrTwoWinsName">Player 2:</td>
                    <td id="plyrTwoWins">0</td>
                </tr>
            </table>
            <div class="playerWon"></div>
        </div>
</body>
<script src="game.js"></script>
</html>
